<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Clock</title>
  </head>
  <body>
    <h1>Right on time!</h1>
    <div class="analog">
      <!-- Analog tem 2 childs: dashes e pointers-->
      <div class="dashes">
        <div class="dash" style="transform: rotate(0deg)">
          <div class="point"></div>
        </div>
        <div class="dash" style="transform: rotate(30deg)">
          <div class="point"></div>
        </div>
        <div class="dash" style="transform: rotate(60deg)">
          <div class="point"></div>
        </div>
        <div class="dash" style="transform: rotate(90deg)">
          <div class="point"></div>
        </div>
        <div class="dash" style="transform: rotate(120deg)">
          <div class="point"></div>
        </div>
        <div class="dash" style="transform: rotate(150deg)">
          <div class="point"></div>
        </div>
        <div class="dash" style="transform: rotate(180deg)">
          <div class="point"></div>
        </div>
        <div class="dash" style="transform: rotate(210deg)">
          <div class="point"></div>
        </div>
        <div class="dash" style="transform: rotate(240deg)">
          <div class="point"></div>
        </div>
        <div class="dash" style="transform: rotate(270deg)">
          <div class="point"></div>
        </div>
        <div class="dash" style="transform: rotate(300deg)">
          <div class="point"></div>
        </div>
        <div class="dash" style="transform: rotate(330deg)">
          <div class="point"></div>
        </div>
      </div>
      <div class="pointers">
        <div class="p hours-indicator"></div>
        <div class="p minutes-indicator"></div>
        <div class="p seconds-indicator"></div>
        <div class="middle"></div>
      </div>
    </div>
    <div class="digital"></div>
    <script src="script.js"></script>
  </body>
</html>
