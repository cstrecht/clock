<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Clock</title>
  </head>
  <body>
    <h1>Right on time!</h1>
    <div class="dials">
      <div class="hours-indicator"></div>
      <div class="minutes-indicator"></div>
      <div class="seconds-indicator"></div>
    </div>
    <div class="analog">
      <div class="pointers">
        <div class="pointer" style="transform: rotate(0deg)"></div>
        <div class="pointer" style="transform: rotate(30deg)"></div>
        <div class="pointer" style="transform: rotate(60deg)"></div>
        <div class="pointer" style="transform: rotate(90deg)"></div>
        <div class="pointer" style="transform: rotate(120deg)"></div>
        <div class="pointer" style="transform: rotate(150deg)"></div>
        <div class="pointer" style="transform: rotate(180deg)"></div>
        <div class="pointer" style="transform: rotate(210deg)"></div>
        <div class="pointer" style="transform: rotate(240deg)"></div>
        <div class="pointer" style="transform: rotate(270deg)"></div>
        <div class="pointer" style="transform: rotate(300deg)"></div>
        <div class="pointer" style="transform: rotate(330deg)"></div>
      </div>
    </div>

    <div class="digital">"--:--:--"</div>
    <script src="script.js"></script>
  </body>
</html>
